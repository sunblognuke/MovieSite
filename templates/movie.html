$def with (movie)
<h4><a href="/">返回首页</a></h4>
<h1>$movie.title</h1>
<hr>
<p><img src="/static/poster/$(movie.id).jpg"></p>
<p> <b>评分:</b> $movie.rating</p>
<p> <b>年代:</b> $movie.year</p>
<p> <b>国家:</b>  $movie.countries</p>
$ casts = movie.casts.split(',')
$ directors = movie.directors.split(',')
<p> <b>导演: </b> 
	$for director in directors:
		<a href="/director/$director">$director</a>
</p>
<p> <b>主演: </b> 
	$for cast in casts:
		<a href="/cast/$cast">$cast</a>
</p>
<p> <b>摘要:</b>  $movie.summary</p>
